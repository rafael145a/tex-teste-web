<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Tex Tecnologia - Login</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="jquery-1.11.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="formulario">

            <div class="col-md-4">

            </div>
            <div class="col-md-4">


                <div class="row panel panel-default"  id="form-login">
                    <form action='usuarios.html'>
                        <div class="page-header">
                            <h3>Login</h3>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="usuarioUser"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                <input type="text" class="form-control" placeholder="Usuário" aria-describedby="usuarioUser" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="cadeadoUser"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <input type="password" class="form-control" placeholder="Senha" aria-describedby="cadeadoUser" required="true">
                            </div>
                        </div>
                            <input type='submit' class="btn btn-primary btn-lg btn-block" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="jquery-1.11.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
